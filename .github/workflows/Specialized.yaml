name: Specialized

on: [push, pull_request]

jobs:
  macOS_arm64:
    name: macOS (arm64)
    runs-on: macos-11.0
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_12.3.app
        xcodebuild -version
        swift --version
    - name: Validate
      shell: bash
      run: |
        set -x
        xcodebuild build -sdk macosx -scheme SDGCornerstone-Package ONLY_ACTIVE_ARCH=NO
